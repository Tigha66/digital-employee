<!DOCTYPE html>
<html>
<head>
  <title>AI Employee - Leads</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #fff; padding: 40px; }
    h1 { color: #667eea; margin-bottom: 30px; }
    .leads { max-width: 800px; }
    .lead { background: #16213e; padding: 20px; margin-bottom: 20px; border-radius: 12px; border-left: 4px solid #667eea; }
    .lead-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .lead-name { font-size: 20px; font-weight: bold; color: #fff; }
    .lead-business { color: #667eea; }
    .lead-date { color: #888; font-size: 14px; }
    .lead-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .detail { background: #0f3460; padding: 12px; border-radius: 8px; }
    .detail-label { color: #888; font-size: 12px; margin-bottom: 5px; }
    .detail-value { color: #fff; font-size: 16px; }
    .lead-message { grid-column: span 2; background: #0f3460; padding: 12px; border-radius: 8px; }
    .email-btn { display: inline-block; background: #667eea; color: #fff; padding: 8px 20px; border-radius: 6px; text-decoration: none; margin-top: 15px; }
    .no-leads { color: #888; text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ AI Employee Leads</h1>
  <div class="leads" id="leadsContainer">
    Loading...
  </div>

  <script>
    const leads = JSON.parse(localStorage.getItem('aiLeads') || '[]');
    const container = document.getElementById('leadsContainer');
    
    if (leads.length === 0) {
      container.innerHTML = '<div class="no-leads">No leads yet. Share your website to get leads!</div>';
    } else {
      // Sort by newest first
      leads.reverse();
      
      container.innerHTML = leads.map((lead, index) => `
        <div class="lead">
          <div class="lead-header">
            <div>
              <div class="lead-name">${lead.name}</div>
              <div class="lead-business">${lead.business}</div>
            </div>
            <div class="lead-date">${new Date(lead.date).toLocaleString()}</div>
          </div>
          <div class="lead-details">
            <div class="detail">
              <div class="detail-label">Email</div>
              <div class="detail-value">${lead.email}</div>
            </div>
            <div class="detail">
              <div class="detail-label">Phone</div>
              <div class="detail-value">${lead.phone}</div>
            </div>
            <div class="lead-message">
              <div class="detail-label">Message</div>
              <div class="detail-value">${lead.message}</div>
            </div>
          </div>
          <a href="mailto:${lead.email}" class="email-btn">ðŸ“§ Send Email</a>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
